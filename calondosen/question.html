<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyWeb</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="video.html">Video</a>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Video Section -->
        <section id="video">
            <h2>Video</h2>
            <div class="mb-3">
                <label for="genreSelect" class="form-label">Pilih Genre/Mata Pelajaran:</label>
                <select class="form-select" id="genreSelect">
                    <option value="all">Semua</option>
                    <option value="general">Umum</option>
                    <option value="math">Matematika</option>
                    <option value="indonesian">Bahasa Indonesia</option>
                    <option value="english">Bahasa Inggris</option>
                    <option value="civics">PPKn</option>
                    <option value="science">IPA</option>
                    <option value="social">IPS</option>
                    <option value="it">Teknik Informatika</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <iframe class="card-img-top" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1"
                            frameborder="0" allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">Video 1</h5>
                            <p class="card-text">Deskripsi singkat video 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <iframe class="card-img-top" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 2"
                            frameborder="0" allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">Video 2</h5>
                            <p class="card-text">Deskripsi singkat video 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <iframe class="card-img-top" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 3"
                            frameborder="0" allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">Video 3</h5>
                            <p class="card-text">Deskripsi singkat video 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
